<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Colossus Maps â€” Industrial Listings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./assets/favicon.ico" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/map.css" />
</head>
<body>
  <!-- Background network canvas (ID must be bg-net) -->
  <canvas id="bg-net" aria-hidden="true"></canvas>

  <!-- Optional per-page tuning for the network -->
  <script>
    window.NETWORK_OPTS = {
      color: 'rgba(225,230,240,1)',
      glowColor: 'rgba(225,230,240,0.55)',
      // density: 0.00008,
      // maxConnDist: 160,
    };
  </script>
  <script defer src="./js/network.js"></script>

  <header id="app-header"></header>

  <main id="app">
    <section class="toolbar" id="filters"></section>
    <section id="map" class="map"></section>
    <section class="results-meta">
      <div id="results-count">0 results</div>
      <div id="results-hint">Click a marker to focus the matching card below.</div>
    </section>
    <section id="cards" class="cards"></section>
  </main>

  <!-- App scripts (ES modules) -->
  <script type="module" src="./js/config.js"></script>
  <script type="module" src="./js/filters.js"></script>
  <script type="module" src="./js/storage.js"></script>
  <script type="module" src="./js/dataLoader.js"></script>
  <script type="module" src="./js/ui.js"></script>
  <script type="module" src="./js/map.js"></script>
  <script type="module" src="./js/analytics.js"></script>
  <script type="module" src="./js/main.js"></script>

  <!-- Google Maps -->
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ_wvUHsBJuwTL-TKi6S2-Q1oLdhdAAz4&libraries=places,geometry,marker&callback=initMap"></script>
</body>
</html>
